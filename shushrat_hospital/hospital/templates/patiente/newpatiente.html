{% extends 'base.html' %}

{% block content %}
    <div class="form login">{% csrf_token %}
      <form  action="{% url 'newpatiente' %}" method="post" class="login__body">
        <header class="login__header">
        <h3 class="login__title">New Patient | <a href="{% url 'showpatiente' %}">Report</a></h3>
      </header>

        <div >
          <input type="number" name="patiente_id" placeholder="Patient ID" required>
        </div>

        <div>
          <input type="text" name="disease" placeholder="Purpose" >
        </div>

        <div >
          <input type="text" name="comment" placeholder="Comment" required>
        </div>

        <div >
          <input type="submit" value="submit" name="submit">
          {% for i in disease_obj %}
            <input type="submit" value="{{i.name}}" name="submit">
          {% endfor %}
        </div>
        <input type="hidden" name="hidden">
    </form>
  </div>
{% endblock %}
