{% extends 'base.html' %}

{% block content %}
<div>
    <form action="{% url 'login' %}" method="post" class="form login">{% csrf_token %}
      <header class="login__header">
        <h3 class="login__title">Login</h3>
      </header>
      <div class="login__body">
        <div class="form__field">
          <input type="email" name='username' placeholder="Username" required>
        </div>
        <div class="form__field">
          <input type="password" name='password' placeholder="Password" required>
        </div>
      </div>
      <footer class="login__footer">
        <input type="submit" value="Login">
        <p><span class="icon icon--info">?</span><a href="#">Forgot Password</a></p>
      </footer>
    </form>
</div>
    <div data-role="main" class="ui-content" style="padding-left:32%;">
        <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left">Sign Up</a>
    <div data-role="popup" id="myPopup" class="ui-content" style="min-width:250px;float:right;">
      <form method="post" action="{% url 'singupuser' %}">{% csrf_token %}
        <div>
          <h3>Please fill this form</h3>
          <label for="usrnm" class="ui-hidden-accessible">E-mail ID:</label>
          <input type="text" name="email" id="usrnm" placeholder="Email">

          <label for="pswd" class="ui-hidden-accessible">Password:</label>
          <input type="password" name="password" id="pswd" placeholder="Password">

          <label for="pswd" class="ui-hidden-accessible">Password:</label>
          <input type="password" name="password2" id="pswd" placeholder="Confirm Password">

          <label for="usrnm" class="ui-hidden-accessible">Hospital name</label>
          <input type="text" name="hospitalname" id="usrnm" placeholder="Hospital name">

          <input type="checkbox" name="login" id="log" value="1" data-mini="true">
          <input type="submit" data-inline="true" value="Sign up!">
        </div>
      </form>
    </div>
    </div>
{% endblock %}
